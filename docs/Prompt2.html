<!DOCTYPE html>
<html>
<body>

<style>
    body{
        background-color: pink;
    }

    h1 {
        left: 0;
        line-height: 200px;
        margin-top: -100px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
        text-size: 200px;
        font-weight: bold;
    }
</style>

<h1 id="total"></h1>

<script>
// program 2 a simple calculator
let result;

// operator 
const operator = prompt('Enter operator ( either +, -, * or / ): ');

// operand data
const number1 = parseFloat(prompt('Enter first number: '));
const number2 = parseFloat(prompt('Enter second number: '));

switch(operator) {
    case '+':
         result = number1 + number2;
         document.getElementById("total").innerHTML =
         "The result is  " + result;
        break;

    case '-':
         result = number1 - number2;
         document.getElementById("total").innerHTML =
         "The result is  " + result;
        break;

    case '*':
         result = number1 * number2;
         document.getElementById("total").innerHTML =
         "The result is  " + result;
        break;

    case '/':
         result = number1 / number2;
         document.getElementById("total").innerHTML =
         "The result is  " + result;
        break;

    default:
    document.getElementById("total").innerHTML =
    "Invalid operator";
        break;
}
</script>

</body>
</html>
