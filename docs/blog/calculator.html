<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
 
    <div class="container">

      <h1 id="center">CalKey</h1>

      <input type="text" class="result" id="result" readonly />
      <div class="buttons" id="clear">C</div>
      <div class="buttons" id="divide">/</div>
      <div class="buttons" id="seven">7</div>
      <div class="buttons" id="eight">8</div>
      <div class="buttons" id="nine">9</div>
      <div class="buttons" id="multiply">*</div>
      <div class="buttons" id="four">4</div>
      <div class="buttons" id="five">5</div>
      <div class="buttons" id="six">6</div>
      <div class="buttons" id="subtract">-</div>
      <div class="buttons" id="one">1</div>
      <div class="buttons" id="two">2</div>
      <div class="buttons" id="three">3</div>
      <div class="buttons" id="add">+</div>
      <div class="buttons" id="zero">0</div>
      <div class="buttons" id="decimal">.</div>
      <div class="buttons" id="equals">=</div>
      <center><a href="https://thomasking135.github.io/" id="center">Home</a></center>
    </div>
    
    <script src="./index.js"></script>
  </body>
  
    
    
</html>
