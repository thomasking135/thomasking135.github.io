<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Merry Christmas</title>

      <link href="../xmas.css" rel="stylesheet" type="text/css">

      <script src="https://use.typekit.net/svj1vmc.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>


  <body class="colour">

    <div class="card">
        <div class="tree">
          <div class="star"></div>
          <div class="tree-leaves">
            <div class="tree-leaves_top"></div>
            <div class="tree-leaves_middle"></div>
            <div class="tree-leaves_bottom"></div>
          </div>
          <div class="tree-trunk"></div>
          <div class="tree-shadow"></div>
        </div>
        <div class="message">
          <h1 id="message">✨ Merry Christmas Tohorans!! ✨ And a Happy New Year! Wishing you all the very best for 2022!</h1>
          
        </div>
      </div>

    <div class="card" >
        <iframe id="center" width="800" height="600" src="https://www.youtube.com/embed/M3Q_3a7HfA0" title="YouTube video player" frameborder="0" allow="accelerometer; 
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
    </div>

     <footer id="center" >
     </footer>


    <script>
      const speed = 100;
        let messageElement = document.getElementById('message');
        let message = messageElement.innerHTML;
        messageElement.innerHTML = '';
        const intervalId = setInterval(typing, speed);

    function typing() {
        const letter = message.slice(0, 1);
        messageElement.innerHTML = messageElement.innerHTML + letter;
        message = message.substr(1);
  
        if (message == 0) {
            clearInterval(intervalId);  
  }
}

    </script>

  </body>
</html>
