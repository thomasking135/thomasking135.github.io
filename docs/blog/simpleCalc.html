<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../styles/main.css" rel="stylesheet" type="text/css" />
    </head>
    <style>
        .title{
            text-align: center;
        border-radius: 10px;
        background-color: pink;
        color: black;
        border-color:#ff4456 ;
        width:100%;
        }
        input[type="text"]
        {
        border-radius: 9px;
        text-align: right;
        background-color:white;
        border-color: black ;
        width:90%
        }
    </style>
    <body>
        <h1>Simple Calculator Prototype</h1>

        <div id="padding">
            <h2>An Early Experimental Calculator</h2>

            <p>This is a prototype of a calculator I did before I went on to work on the stretch version with my pair partner Deepti Khanolkar.</p>

            <!-- table -->
            <body class="center">
                <div class="title">Prototype Calculator</div><br>
                <table border="1" class="center">
                    <tr>
                        <td><input type="button" value="c" onclick="clr()" /></td>
                        <td colspan="3"><input type="text" id="edu" /></td>
                        <!-- clr() clearss all -->
                    </tr>
                    <tr>
                        <!-- creating buttons and assigning values-->
                        <td><input type="button" value="+" onclick="dis('+')" /></td>
                        <td><input type="button" value="1" onclick="dis('1')" /></td>
                        <td><input type="button" value="2" onclick="dis('2')" /></td>
                        <td><input type="button" value="3" onclick="dis('3')" /></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="-" onclick="dis('-')" /></td>
                        <td><input type="button" value="4" onclick="dis('4')" /></td>
                        <td><input type="button" value="5" onclick="dis('5')" /></td>
                        <td><input type="button" value="6" onclick="dis('6')" /></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="*" onclick="dis('*')" /></td>
                        <td><input type="button" value="7" onclick="dis('7')" /></td>
                        <td><input type="button" value="8" onclick="dis('8')" /></td>
                        <td><input type="button" value="9" onclick="dis('9')" /></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="/" onclick="dis('/')" /></td>
                        <td><input type="button" value="." onclick="dis('.')" /></td>
                        <td><input type="button" value="0" onclick="dis('0')" /></td>
                        <!-- Evaluating function call eval()-->
                        <td><input type="button" value="=" onclick="solve()" /></td>
                    </tr>
                </table>

                <script>
                    //show value/results
                    function dis(val) {
                        document.getElementById("edu").value += val;
                    }
                    //solve function
                    function solve() {
                        let x = document.getElementById("edu").value;
                        let y = eval(x);
                        document.getElementById("edu").value = y;
                    }
                    //clear function
                    function clr() {
                        document.getElementById("edu").value = "";
                    }
                </script>
            </body>

            <p id="answer"></p>
            <p><a href="https://thomasking135.github.io/" id="button1">Home</a><br /></p>
        </div>

        <br />

        <div class="footer">
            <p>&copy Bloggin Tom 2021-22</p>
        </div>
        <!-- The end of the file -->
    </body>
</html>
