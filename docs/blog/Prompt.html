<!DOCTYPE html>
<html>
<body>

<style>
    body{
        background-color: yellow;
    }

    h1 {
        left: 0;
        line-height: 200px;
        margin-top: -100px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
        text-size: 200px;
        font-weight: bold;
    }
</style>

<h1 id="total"></h1>

<script>
// a basic calculator

// enter operator 
const operator = prompt('Enter operator ( either +, -, * or / ): ');

// enter operand data
const number1 = parseFloat(prompt('Enter first number: '));
const number2 = parseFloat(prompt('Enter second number: '));

let result;

// if...else consitional
if (operator == '+') {
    result = number1 + number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}

// display the result
document.getElementById("total").innerHTML =
  "The result is  " + result
</script>

</body>
</html>
