		<h1> JAVASCRIPT CARNIVAL: Dress The Clown! </h1>

		<center><h2>Use the up and down arrows to decide whether you want to change the head wear, body garments, or the footwear.</h2></center> 
		<center><h2>Use the left and right 
			arrows to select the garments you want to put on that part of the clown. Have fun!</h2></center> 

		<div class="dress-a-parent">
			<img id= "head" class="dress-an-image head" src="./images/head0.png"> <br>
			<img id= "body" class="dress-an-image body" src="./images/body0.png"> <br>
			<img id= "shoes" class="dress-an-image shoes" src="./images/shoes0.png">
		</div>
